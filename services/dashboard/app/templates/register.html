<form class="form-signin" ng-controller="RegisterController as newUser">
  <div ng-if="newUser.formErrors" class="alert alert-danger" role="alert">
    <p><strong>Oh snap!</strong></p>
    <ul>
      <li ng-repeat="err in newUser.formErrors">
        {{err}}
      </li>
    </ul>
  </div>

  <h2 class="form-signin-heading">New user:</h2>
  <label for="inputFirstName" class="sr-only">First Name</label>
  <input type="text" id="inputFirstName" ng-model="newUser.firstName" class="form-control" placeholder="First Name" required autofocus>
  <label for="inputLastName" class="sr-only">Last Name</label>
  <input type="text" id="inputLastName" class="form-control" ng-model="newUser.lastName" placeholder="Last Name" required autofocus>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="newUser.email" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="newUser.password" required>
  <button class="btn btn-lg btn-primary btn-block" ng-click="newUser.register()" type="button">Register</button>
  <p><!-- invisible break --> </p>
  <p>Existing user? <a href="/#!/login">Login here.</a></p>
</form>
