<div class="container-fluid" ng-controller="DashboardController as dashboard">
  <div class="row">
    <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Overview</a>
          <a class="nav-link active" href="/#!/dashboard">Applications <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>

    <main class="main-content col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
    <h2>Applications List</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="app in dashboard.applications">
            <td><a ng-href="/#!/dashboard/applications/{{app.id}}">{{app.id}}</a></td>
            <td>{{app.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <a class="btn btn-primary" ng-href="/#!/dashboard/applications/new">New Application</button>
    </main>
  </div>
</div>
