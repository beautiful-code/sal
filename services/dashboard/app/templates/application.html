  <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Dashboard</a>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Help</a>

    <form class="form-inline mt-2 mt-md-0">
      <span ng-if="userSignedIn()" class="logout-link cursor_Pointer" ng-click="logOut()">Log out ({{currentUser().current_user_email}})</span>

<div class="container-fluid" ng-controller="DashboardController as dashboard">
  <div class="row">
    <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Overview</a>
          <a class="nav-link active" href="/#!/dashboard">Applications <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>

    <main ng-controller="ApplicationController as app" class="main-content col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
      <pre ng-init="dash.getApplications()">{{dash.applications}}</pre>

      <h2>Feedback List</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Desc</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="feedback in app.feedbacks">
              <td>{{feedback.id}}</td>
              <td>{{feedback.desc}}</td>
              <td>{{feedback.email}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <a class="btn btn-primary" ng-href="/#!/dashboard/applications/{{app.applicationId}}/feedbacks/new">New Feedback</button>
    </main>
  </div>
</div>
